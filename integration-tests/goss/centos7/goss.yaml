addr:
  tcp://127.0.0.1:80:
    local-address: 127.0.0.1
    reachable: true
    timeout: 500
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
service:
  autofs:
    enabled: false
    running: false
user:
  apache:
    exists: true
    uid: 48
    gid: 48
    groups:
    - apache
    home: /usr/share/httpd
group:
  apache:
    exists: true
    gid: 48
process:
  httpd:
    running: true
gossfile:
  ../goss-s*.yaml: {}
mount:
  /dev:
    exists: true
    opts:
    - rw
    - nosuid
    - context="system_u:object_r:container_file_t:s0:c321
    - c460"
    - size=65536k
    - mode=755
    source: tmpfs
    filesystem: tmpfs
